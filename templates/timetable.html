<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timetable</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/timetable.css') }}">
</head>
<body>
  <div class="timetable-wrapper">

    <div class="top-bar">
      <div class="info-box top-name">Timetable for Teacher Name</div>
      <div class="info-box top-date">Monday, April 22</div>
    </div>

    <div class="timetable-container">
      <div class="timeline">
        <div class="slot">
          <div class="time">8 - 9 AM</div>
          <div class="bar">Class and Subject</div>
        </div>
        <div class="slot">
          <div class="time">9 - 10 AM</div>
          <div class="bar">Class and Subject</div>
        </div>
        <div class="slot">
          <div class="time">10 - 11 AM</div>
          <div class="bar">Class and Subject</div>
        </div>
        <div class="slot">
          <div class="time">11 - 12 PM</div>
          <div class="bar">Break</div>
        </div>
        <div class="slot">
          <div class="time">12 - 1 PM</div>
          <div class="bar">Class and Subject</div>
        </div>
        <div class="slot">
          <div class="time">1 - 2 PM</div>
          <div class="bar">Class and Subject</div>
        </div>
        <div class="slot">
          <div class="time">2 - 3 PM</div>
          <div class="bar">Class and Subject</div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
