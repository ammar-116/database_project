<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Teachers</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher_list.css') }}" />
</head>
<body>
  <div class="teacher-list-container">
    <h2>Teacher Directory</h2>

    <div class="top-bar">
      <input type="text" id="searchInput" placeholder="Search by name..." />

      <div class="filters">
        <select id="classFilter">
          <option value="">Filter by Class</option>
          <option>Class 1</option>
          <option>Class 2</option>
          <option>Class 3</option>
          <!-- Add more classes -->
        </select>

        <select id="subjectFilter">
          <option value="">Filter by Subject</option>
          <option>Math</option>
          <option>English</option>
          <option>Science</option>
          <!-- Add more subjects -->
        </select>

        <select id="classTeacherFilter">
          <option value="">Class Teacher?</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <select id="alphaSort">
          <option value="">Sort A–Z / Z–A</option>
          <option value="asc">A–Z</option>
          <option value="desc">Z–A</option>
        </select>
      </div>
    </div>

    <div class="teacher-list">
      <!-- Example card -->
      <div class="teacher-card">
        <h4>Mr. John Smith</h4>
        <p><strong>Subject:</strong> Mathematics</p>
        <p><strong>Class:</strong> Class 5</p>
        <p><strong>Class Teacher:</strong> Yes</p>
      </div>

      <div class="teacher-card">
        <h4>Ms. Jane Doe</h4>
        <p><strong>Subject:</strong> Science</p>
        <p><strong>Class:</strong> Class 7</p>
        <p><strong>Class Teacher:</strong> No</p>
      </div>

      <!-- Add more cards dynamically -->
    </div>
  </div>
</body>
</html>
