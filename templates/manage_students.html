<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Students</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_students.css') }}">
</head>
<body>
  <div class="manage-students-container">
    <h2>Manage Students</h2>

    <div class="form-section">
      <h3>Add New Student</h3>
      <form method="post" action="{{ url_for('insert_student') }}">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="class_grade">Class Grade:</label>
        <select id="class_grade" name="class_grade" required>
          <option value="">Select Class</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>

        <label for="section">Section:</label>
        <select id="section" name="section" required>
          <option value="">Select Section</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>

        <button type="submit" class="btn">Add Student</button>
      </form>
    </div>

    <div class="form-section">
      <h3>Delete Student</h3>
      <form method="post" action="{{ url_for('delete_student') }}">
        <label for="student_id">Student ID:</label>
        <input type="number" id="student_id" name="student_id" required>

        <button type="submit" class="btn delete">Delete Student</button>
      </form>
    </div>

    <div class="back-link">
      <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
