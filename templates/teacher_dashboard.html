<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/teacher_dashboard.css') }}">
</head>
<body>
  <div class="dashboard-container">

    <!-- Teacher Info Panel -->
    <div class="teacher-info">
      <h2>Teacher Info</h2>
      <ul>
        <li><strong>Name:</strong> {{ teacher.Name }}</li>
        <li><strong>ID:</strong> {{ teacher.P_ID }}</li>
      </ul>
      <a href="{{ url_for('teacher_timetable') }}">
        <button class="btn timetable-btn">View Timetable</button>
      </a>
    </div>

    <!-- Side Panel for Homeroom and Controls -->
    <div class="side-panel">
      <h3>Home Room</h3>
      <p><strong>Class:</strong> {{ homeroom }}</p>
      <a href="{{ url_for('attendance') }}">
        <button class="btn">Attendance</button>
      </a>
    </div>

    <!-- Classes Taught Section -->
    <div class="classes-section">
      {% for c in classes %}
      <div class="class-card">
        <h4>Class {{ c.grade }}-{{ c.section }}</h4>
        <p><strong>Subject:</strong> {{ c.s_title }}</p>
        <button class="btn">Grades</button>
      </div>
      {% endfor %}
    </div>

  </div>
</body>
</html>
